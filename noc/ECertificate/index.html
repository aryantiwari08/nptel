<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Certificate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .certificate-btn {
      background-color: #337ab7;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
    }

    .certificate-btn:hover {
      background-color: #2a6ba0;
    }
  </style>
</head>
<body>
  <a id="certificateBtn" href="#" class="certificate-btn" target="_blank">Course Certificate</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const certId = params.get('q');
    const certBtn = document.getElementById("certificateBtn");

    if (certId) {
      certBtn.href = `./certificates/${certId}.pdf`;
    } else {
      certBtn.href = "#";
      certBtn.addEventListener("click", function (e) {
        e.preventDefault();
        alert("No certificate ID provided in the URL.");
      });
    }
  </script>
</body>
</html>
